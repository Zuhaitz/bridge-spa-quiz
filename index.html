<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopQuiz</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">Quiz</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="home" class="home">
        <div class="card border-primary">
          <div class="card-body">
            <h5 class="card-text text-primary-emphasis mb-100">
              Welcome to the quiz!
            </h5>
            <button id="start-btn" type="button" class="btn btn-primary">
              Take the quiz
            </button>
          </div>
        </div>
      </section>

      <section id="question-container" class="questions hide">
        <div class="card border-primary">
          <div class="card-body">
            <h5 id="question" class="question card-text text-primary-emphasis">
              Question
            </h5>
            <div id="answer-buttons" class="answer-buttons"></div>
          </div>
          <button
            type="button"
            id="next-btn"
            class="next-btn btn btn-primary hide"
          >
            Next
          </button>
        </div>
      </section>

      <section id="results" class="hide">
        <div>
          <div>
            <p>
              <span id="punctuation"></span>
              / 10
            </p>
          </div>
          <div>
            <div>
              <p>Aqu√≠ van los resultados</p>
              <p>Esto puede ser un texto personalizado para el resultado</p>
            </div>
            <button id="restart-btn">Jugar otra vez</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
