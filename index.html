<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopQuiz</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">Quiz</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="home" class="home">
        <div class="card border-primary">
          <div class="card-body">
            <h5 class="card-text text-primary-emphasis mb-100">
              Welcome to the quiz!
            </h5>

            <button id="start-btn" type="button" class="btn btn-primary">
              Take the quiz
            </button>
          </div>
        </div>
      </section>

      <section id="question-container" class="questions hide">
        <div class="card border-primary">
          <div class="card-body">
            <h5 id="question" class="question card-text text-primary-emphasis">
              Question
            </h5>
            <div id="answer-buttons" class="answer-buttons"></div>
          </div>
          <button
            type="button"
            id="next-btn"
            class="next-btn btn btn-primary hide"
          >
            Next
          </button>
        </div>
      </section>

      <section id="results" class="results hide">
        <div class="card border-primary">
          <div class="result-card card-body">
            <div class="punctuation-section">
              <p>
                <span id="punctuation">0</span>
                / 10
              </p>
            </div>

            <div class="result-text-section">
              <p class="result-title">THIS IS YOUR RESULTS!</p>
              <p id="result-text" class="result-text">Keep it up!</p>

              <div class="restart-btn">
                <button id="restart-btn" class="btn btn-primary">
                  Play Again
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
